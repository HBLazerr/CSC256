<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Character Creator</title>
  </head>
  <body>

    <header>
      <h1 class="title">Before You Play!</h1>
    </header>

    <div class="container">
      <h1>Enter Character Info</h1>
      <div class="formSection">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>

      <div class="formSection">
        <label for="weapons">Weapons:</label>
        <input type="text" id="weapons" name="weapons" />
      </div>

      <div class="formSection">
        <label for="health">Health/Damage:</label>
        <input type="number" id="health" name="health" />
      </div>

      <div class="formSection">
        <label for="points">Point Total:</label>
        <input type="number" id="points" name="points" />
      </div>

      <button class="btn-submit" onclick="submitForm()">Submit</button>

      <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
